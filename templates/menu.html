<!DOCTYPE html>
<html>
    <head>
        <title>Polední menu Budějovická</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
    <div class="container mb-5">

    </div>
    <div class="container mb-5">
        <h1 class="mt-5">Polední menu Budějovická</h1>
            <form class="form-inline mt-5" id="contactForm1">
                <div class="form-group mb-2">
                    <label for="inputEmail" class="mr-3">Přihlašte se k odběru</label>
                    <input type="email" class="form-control mr-3" id="inputEmail" placeholder="email@example.com">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Potvrdit</button>
            </form>
            {% for restaurant, menu in menus.items() %}
                <h3 class="mt-5">{{restaurant}}</h3>
                <table class="table mb-3 table-hover">
                    <tbody>
                        {% for meal, price in menu.items() %}
                            <tr>
                                <td>{{ meal }}</td>
                                <td>{{ price }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endfor %}
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var frm = $('#contactForm1');

        frm.submit(function (e) {
            e.preventDefault();

            var server_data = {"email": document.getElementById('inputEmail').value}

            $.ajax({
                type: "POST",
                data: JSON.stringify(server_data),
                contentType: "application/json",
                dataType: 'json',
                url: "/register",
                success: function (data) {
                    window.location.replace("/success");
                },
                error: function (data) {
                    window.location.replace("/error");
                },
            });
        });
    </script>
</html>
